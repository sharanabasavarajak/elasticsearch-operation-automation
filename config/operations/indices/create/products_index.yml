# Example: Create a products index

operation: create_index
index_name: products

settings:
  number_of_shards: 5
  number_of_replicas: 2

mappings:
  properties:
    product_id:
      type: keyword
    
    name:
      type: text
      fields:
        keyword:
          type: keyword
    
    description:
      type: text
    
    price:
      type: scaled_float
      scaling_factor: 100
    
    category:
      type: keyword
    
    tags:
      type: keyword
    
    in_stock:
      type: boolean
    
    created_at:
      type: date
